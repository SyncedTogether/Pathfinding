<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Pathfinding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>JS Pathfinding</h1>
        </div>
        <div class="content">
            <canvas id="maincanvas" width="600" height="600"></canvas>
        </div>
        <div class="panels-container">
            <div class="panel">
                <div class="slider-container">
                    <p>Radius: </p>
                    <input type="range" min="0.5" max="6.5" value="1" class="slider" id="influenceRadius">
                </div>
            </div>
            <div class="panel">
                <div class="checkbox-container">
                    <p class="smaller-font">Create Walls</p>
                    <label class="switch-container">
                        <input type="checkbox" id="CreateOrDestroy">
                        <span class="switch-slider round"></span>
                    </label>
                    <p class="smaller-font">Destroy Walls</p>
                </div>
                <div class="buttons-container">
                    <div class="button-row">
                        <button class="button" id="SetStartPoint">Set Start Point</button>
                        <button class="button" id="RandomStartPoint">Randomize Start Point</button>
                    </div>
                    <div class="button-row">
                        <button class="button" id="SetEndPoint">Set End Point</button>
                        <button class="button" id="RandomEndPoint">Randomize End Point</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2023 Adrian Wilson</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
